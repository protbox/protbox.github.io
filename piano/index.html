<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scale Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="top_bar">
            <div class="current_scale" id="current_scale">C Ionian</div>

            <div class="playback">
                <button id="record_btn" class="btn rec">● REC</button>
                <button id="play_btn" class="btn play">▶ PLAY</button>
                <button id="midi_btn" class="btn midi">⬇ MIDI</button>
                <button id="chord_btn" class="btn chord">CHORD</button>
            </div>

            <div class="selectors">
                <select id="root_select"></select>
                <select id="scale_select"></select>

                <label class="checkbox">
                    <input type="checkbox" id="velocity_toggle">
                    <span>Velocity</span>
                </label>
            </div>
        </div>

        <div class="display_note" id="display_note">–</div>

        <div class="keys">
            <div class="row accidentals" id="keys_acc"></div>
            <div class="row naturals" id="keys_nat"></div>
        </div>

        <div id="chord_hint" class="chord_hint"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
